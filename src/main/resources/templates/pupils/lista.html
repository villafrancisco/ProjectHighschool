<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>Listado de Alumnos</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/scores">Notas

					</a></li>
					<li class="nav-item"><a class="nav-link" href="/pupils">Alumnos</a></li>
					<li class="nav-item"><a class="nav-link" href="/stadistics">Estadisticas</a></li>

				</ul>

			</div>
		</nav>
		<div class="row">
			<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 mx-auto">
				<h2 class="text-center">Listado de Alumnos</h2>
				<a href="/pupils/nuevo" class="badge badge-primary p-2">Crear
					nuevo alumno</a>
				<table
					class="table  table-striped table-borderless table-hover table-sm">
					
					<thead class="thead-light">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">AÃ±o de nacimiento</th>
							<th class="text-center" scope="col">Calificaciones</th>
							<th class="text-center" scope="col">Editar</th>
							<th class="text-center" scope="col">Borrar</th>
						</tr>
					</thead>
					<tbody>
					
						<tr th:each="pupil,iterator:${lista}">
							<td scope="row" th:text="${iterator.index+1}"></td>
							<td th:text="${pupil.pk_id}"></td>
							<td th:text="${pupil.name}"></td>
							<td th:text="${pupil.birth_year}"></td>
							<td class="text-center"><a
								th:href="'/pupils/'+@{${pupil.pk_id}+ '/scores'}"><i
									class="bi bi-eye"></i></a></td>
									
									
							<td class="text-center"><a
								th:href="'/pupils/editar/'+@{${pupil.pk_id}}"><i
									class="bi bi-pen"></i></a></td>
							<td class="text-center"><a
								th:href="'/pupils/borrar/'+@{${pupil.pk_id}}"><i
									class="bi bi-trash"></i></a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>
</html>
